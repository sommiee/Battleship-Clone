<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="lab1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
    <div>
        <h1>Play Battleship!</h1>
    </div>
    <div class="grid-container">
        <div class="canvas-container">
            <h2>USER BOARD</h2>
            <canvas id="userCanvas" class="grid" width="500" height="500" style="background-image: url('userboard.jpg'); background-size: cover;"></canvas>
        </div>
        <div class="canvas-container">
            <h2>PC BOARD</h2>
            <canvas id="pcCanvas" class="grid" width="500" height="500" style="background-image: url('pcboard.jpg'); background-size: cover;"></canvas>
        </div>
        <div class="stats">
            <p>PC Hits: <span id="pcHitCounter">0</span></p>
            <p>PC Misses: <span id="pcMissCounter">0</span></p>
            <p>User Hits: <span id="userHitCounter">0</span></p>
            <p>User Misses: <span id="userMissCounter">0</span></p>
        </div>
    </div>
    <h2 id="placement-message" class="placement-message">CLICK START, THEN PLACE YOUR SHIPS</h2>
    <div class="ships-container">
        <div class="destroyer-preview destroyer" draggable="true"></div>
        <div class="submarine-preview submarine" draggable="true"></div>
        <div class="cruiser-preview cruiser" draggable="true"></div>
        <div class="battleship-preview battleship" draggable="true"></div>
        <div class="carrier-preview carrier" draggable="true"></div>
    </div>
    <button id="start-button">START</button>
    <button id="restart-game-button">RESTART GAME</button>
    <script src="lab1.js"></script>
</body>
</html>
